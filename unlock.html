<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7ff 0%, #eef2ff 100%);
    }
    .unlock-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #3a56d4;
    }
  </style>
</head>
<body>
  <div class="unlock-box">
    <h2>Unlock Premium Tool</h2>
    <p>Enter your unlock code below</p>
    <input id="code" placeholder="Enter code" />
    <button onclick="unlock()">Unlock</button>
    <p style="margin-top:15px;color:#888;">Hint: Try <b>PS5PRO</b></p>
  </div>

  <script>
    function unlock() {
      const code = document.getElementById('code').value;
      if (code === "PS5PRO") {
        localStorage.setItem("premium_unlocked", true);
        alert("Unlocked! Redirecting...");
        window.location.href = "img-convert.html";
      } else {
        alert("Invalid code. Try again.");
      }
    }
  </script>
</body>
</html>
